<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkHub Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Profile Header -->
    <header class="profile-header">
        <div class="profile-container">
            <div class="profile-avatar">
                <img id="profileImage" src="https://via.placeholder.com/120" alt="Profile">
            </div>
            <h1 id="displayName" class="profile-name">Your Name</h1>
            <p id="bioText" class="profile-bio">Welcome to my LinkHub Pro page!</p>
            <button id="aiBioBtn" class="ai-bio-btn">‚ú® Generate AI Bio</button>
        </div>
    </header>

    <!-- Links Container -->
    <main class="links-container" id="linksContainer">
        <!-- Links will be rendered here dynamically -->
    </main>

    <!-- Show Admin Button (Hidden by default) -->
    <button id="showAdminBtn" class="show-admin-btn" style="display:none;">‚öôÔ∏è Show Admin Panel</button>

    <!-- Admin Panel -->
    <section id="adminPanel" class="admin-panel">
        <div class="admin-card">
            <h2 class="admin-title">üé® Customize Your Page</h2>
            
            <div class="form-group">
                <label for="nameInput" class="form-label">Name:</label>
                <input type="text" id="nameInput" class="form-input" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="bioInput" class="form-label">Bio:</label>
                <textarea id="bioInput" class="form-textarea" placeholder="Tell us about yourself" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="themeSelect" class="form-label">Theme:</label>
                <select id="themeSelect" class="form-select">
                    <option value="blue">Default Blue</option>
                    <option value="dark">Dark Mode</option>
                    <option value="purple">Purple</option>
                    <option value="green">Green</option>
                    <option value="sunset">Sunset</option>
                </select>
            </div>

            <div class="form-group">
                <h3 class="subsection-title">üîó Add New Link</h3>
                <div class="add-link-group">
                    <input type="text" id="linkTitle" class="form-input" placeholder="Link title">
                    <input type="url" id="linkUrl" class="form-input" placeholder="https://...">
                    <button id="addLinkBtn" class="btn btn-primary">+ Add Link</button>
                </div>
            </div>

            <button id="toggleAdminBtn" class="btn btn-secondary">Hide Admin Panel</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Powered by <strong>LinkHub Pro</strong> | <a id="resetBtn" href="#" class="reset-link">Reset to Defaults</a></p>
    </footer>

    <script>
        // State management
        let state = {
            name: 'Your Name',
            bio: 'Welcome to my LinkHub Pro page!',
            theme: 'blue',
            links: [
                { title: 'Website', url: 'https://example.com/', icon: 'üåê' },
                { title: 'Twitter', url: 'https://twitter.com/', icon: 'üê¶' },
                { title: 'GitHub', url: 'https://github.com/', icon: 'üíª' },
                { title: 'LinkedIn', url: 'https://linkedin.com/', icon: 'üíº' }
            ]
        };

        // Save state to localStorage
        function saveState() {
            localStorage.setItem('linkhubProState', JSON.stringify(state));
        }

        // Load state from localStorage
        function loadState() {
            const saved = localStorage.getItem('linkhubProState');
            if (saved) {
                state = JSON.parse(saved);
            }
            renderAll();
        }

        // Render all UI elements
        function renderAll() {
            document.getElementById('displayName').textContent = state.name;
            document.getElementById('bioText').textContent = state.bio;
            document.getElementById('nameInput').value = state.name;
            document.getElementById('bioInput').value = state.bio;
            document.getElementById('themeSelect').value = state.theme;
            applyTheme(state.theme);
            renderLinks();
        }

        // Render links
        function renderLinks() {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';
            
            state.links.forEach((link, index) => {
                const linkCard = document.createElement('a');
                linkCard.href = link.url;
                linkCard.className = 'link-card';
                linkCard.target = '_blank';
                linkCard.rel = 'noopener noreferrer';
                
                linkCard.innerHTML = `
                    <div class="link-icon">${link.icon}</div>
                    <div class="link-content">
                        <span class="link-title">${link.title}</span>
                    </div>
                    <button class="delete-btn" data-index="${index}" onclick="deleteLink(event, ${index})">√ó</button>
                `;
                
                container.appendChild(linkCard);
            });
        }

        // Delete link
        function deleteLink(e, index) {
            e.preventDefault();
            e.stopPropagation();
            state.links.splice(index, 1);
            saveState();
            renderLinks();
        }

        // Apply theme
        function applyTheme(theme) {
            document.body.className = `theme-${theme}`;
        }

        // AI Bio generator (mock)
        document.getElementById('aiBioBtn').addEventListener('click', () => {
            const bios = [
                'üåü Designer | Developer | Dreamer | Turning visions into reality',
                'üí° Creative Technologist | Building the future one line at a time',
                'üöÄ Innovation Enthusiast | Passionate about great design & code',
                '‚ú® Digital Creator | Crafting beautiful experiences for the web',
                'üé® Full-Stack Designer | Where art meets technology'
            ];
            const randomBio = bios[Math.floor(Math.random() * bios.length)];
            state.bio = randomBio;
            document.getElementById('bioText').textContent = randomBio;
            document.getElementById('bioInput').value = randomBio;
            saveState();
        });

        // Update name
        document.getElementById('nameInput').addEventListener('input', (e) => {
            state.name = e.target.value || 'Your Name';
            document.getElementById('displayName').textContent = state.name;
            saveState();
        });

        // Update bio
        document.getElementById('bioInput').addEventListener('input', (e) => {
            state.bio = e.target.value || 'Welcome to my LinkHub Pro page!';
            document.getElementById('bioText').textContent = state.bio;
            saveState();
        });

        // Change theme
        document.getElementById('themeSelect').addEventListener('change', (e) => {
            state.theme = e.target.value;
            applyTheme(state.theme);
            saveState();
        });

        // Add link
        document.getElementById('addLinkBtn').addEventListener('click', () => {
            const title = document.getElementById('linkTitle').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            if (title && url) {
                const icons = ['üîó', 'üåê', 'üì±', 'üíº', 'üìß', 'üé®', 'üì∑', 'üéµ', 'üé¨', 'üìö'];
                const icon = icons[Math.floor(Math.random() * icons.length)];
                state.links.push({ title, url, icon });
                document.getElementById('linkTitle').value = '';
                document.getElementById('linkUrl').value = '';
                saveState();
                renderLinks();
            }
        });

        // Toggle admin panel
        document.getElementById('toggleAdminBtn').addEventListener('click', () => {
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('showAdminBtn').style.display = 'block';
        });

        document.getElementById('showAdminBtn').addEventListener('click', () => {
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('showAdminBtn').style.display = 'none';
        });

        // Reset to defaults
        document.getElementById('resetBtn').addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('Are you sure you want to reset to defaults?')) {
                localStorage.removeItem('linkhubProState');
                location.reload();
            }
        });

        // Initialize
        loadState();
    </script>
</body>
</html>
